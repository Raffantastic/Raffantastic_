    <div class="head">

      <ul class="images">
        <li class="img"><img src="certificates/CALLIGRAPHY.png" alt="img"></li>
        <li class="img"><img src="certificates/CARTOON.png" alt="img"></li>
        <li class="img"><img src="certificates/DRAWING II.png" alt="img"></li>
        <li class="img"><img src="certificates/DRAWING.png" alt="img"></li>
        <li class="img"><img src="certificates/HIGHEST.png" alt="img"></li>
        <li class="img"><img src="certificates/PAINTING.png" alt="img"></li>
        <li class="img"><img src="certificates/POSTER.png" alt="img"></li>
        <li class="img"><img src="certificates/SING.png" alt="img"></li>
      </ul>
    </section>
