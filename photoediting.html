<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Raffantastic | Photo Editing</title>
    <link rel="stylesheet" href="css/photoediting.css">
    <link rel="icon" type="icon" href="pictures/WEB.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="js/photoediting.js" defer></script>
  </head>
  <body>
    <div class="head">
        <h1>Photo<span> Editing</span></h1>
    </div>
    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="details">
          </div>
          <div class="buttons"><i class="close-icon uil uil-times"></i></div>
        </header>
        <div class="preview-img">
          <div class="img"><img src="" alt="preview-img"></div>
        </div>
      </div>
    </div>
    <section class="gallery">
      <ul class="images">
        <li class="img"><img src="photoediting/ONE.png" alt="img"></li>
        <li class="img"><img src="photoediting/TWO.png" alt="img"></li>
        <li class="img"><img src="photoediting/THREE.png" alt="img"></li>
        <li class="img"><img src="photoediting/FOUR.png" alt="img"></li>
        <li class="img"><img src="photoediting/FIVE.png" alt="img"></li>
        <li class="img"><img src="photoediting/SIX.png" alt="img"></li>
      </ul>
    </section>

  </body>
</html>
